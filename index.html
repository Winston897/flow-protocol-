<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心流協議</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        
        :root {
            --bg-color: #FFFFFF;
            --card-bg-color: #FFFFFF;
            --text-color: #37352F;
            --text-light-color: #9B9A97;
            --primary-color: #2962FF; /* Notion-like Blue */
            --border-color: #EAE9E7;
            --hover-color: #F1F1F1;
            --active-bg-color: #E8EFFF;
            --button-bg-color: #F6F6F6;
            --success-color: #10B981; /* Green for success/done */
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 24px;
            font-size: 14px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: left;
            margin-bottom: 24px;
            padding-left: 8px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
        }

        /* New Sticky Panel for Timer */
        .sticky-panel {
            position: -webkit-sticky; /* For Safari */
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            padding: 16px 0;
            z-index: 10;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        
        .timer-section {
             text-align: center;
        }

        #timer-display {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 8px 0 20px 0;
            color: var(--text-color);
            transition: color 0.5s;
        }
        
        @keyframes flash {
            0%, 100% { color: var(--success-color); transform: scale(1); }
            50% { color: var(--text-color); transform: scale(1.02); }
        }
        .timer-flashing {
            animation: flash 1.5s infinite;
        }


        .timer-buttons button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--button-bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px 20px;
            margin: 0 6px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .timer-buttons button:hover {
            border-color: #ddd;
            transform: translateY(-1px);
        }

        .timer-buttons button:active {
             transform: translateY(0);
             box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .timer-buttons button.active {
            background-color: var(--active-bg-color);
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .timer-buttons button.active .icon {
            stroke: var(--primary-color);
        }
        
        .timer-buttons .icon {
             margin-right: 8px;
        }
        
        .section {
            background-color: var(--card-bg-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0 8px 12px 8px;
            margin: 0 0 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px 8px;
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 1em;
            line-height: 1.6;
            display: flex;
            align-items: flex-start;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        li:hover {
            background-color: var(--hover-color);
        }
        
        li .icon {
            margin-right: 12px;
            flex-shrink: 0;
            margin-top: 3px;
        }

        .details {
            display: none;
            margin-top: 8px;
            padding-left: 36px;
            font-size: 0.95em;
            color: #666;
            white-space: pre-wrap;
            line-height: 1.7;
        }
        
        .protocol-item small {
            color: var(--text-light-color);
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>心流協議</h1>
        </header>

        <div class="sticky-panel">
            <div class="timer-section">
                <div id="timer-display">25:00</div>
                <div class="timer-buttons">
                    <button id="sprint-btn">
                        <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path></svg>
                        <span>冲刺</span>
                    </button>
                    <button id="break-btn">
                        <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path></svg>
                        <span>休整</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>行動清單 | The Protocol</h2>
            <ul>
                <li class="protocol-item">
                    <div class="icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3h18v18H3zM9 9l6 6m0-6l-6 6"/></svg></div>
                    <div><strong>每日校準：鎖定第一任務</strong><br><small>點擊展開/收合指令</small>
                    <div class="details">【操作】:
- 檢視你的任務主頁，明確今日整體戰場。

【關鍵動作】:
- 只選一個最重要的任務，在心中指定它為「首要目標」。</div>
                    </div>
                </li>
                <li class="protocol-item">
                    <div class="icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg></div>
                    <div><strong>準備：創造結界</strong><br><small>點擊展開/收合指令</small>
                    <div class="details">【操作】:
- 開啟一個衝刺任務前，進行清場。

【關鍵動作】:
- 關閉所有無關窗口，手機靜音反扣。
- 全屏當前任務，讓它佔據你的整個世界。</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script>
        const timerDisplay = document.getElementById('timer-display');
        const sprintBtn = document.getElementById('sprint-btn');
        const breakBtn = document.getElementById('break-btn');
        const originalTitle = document.title;
        
        let timerInterval = null;
        let titleFlashInterval = null;
        let endTime = 0; // The target end time
        const alarmSound = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');

        function stopAllFlashing() {
            clearInterval(titleFlashInterval);
            document.title = originalTitle;
            timerDisplay.classList.remove('timer-flashing');
        }

        function updateDisplay(remainingSeconds) {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            const displayString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timerDisplay.textContent = displayString;
            if (timerInterval) {
                document.title = `${displayString} - ${originalTitle}`;
            }
        }

        function timerLoop() {
            const now = Date.now();
            const remainingMilliseconds = endTime - now;
            const remainingSeconds = Math.round(remainingMilliseconds / 1000);

            if (remainingSeconds < 0) {
                clearInterval(timerInterval);
                timerInterval = null;
                updateDisplay(0); // Show 00:00
                alarmSound.play();
                document.querySelectorAll('.timer-buttons button').forEach(b => b.classList.remove('active'));
                
                timerDisplay.classList.add('timer-flashing');
                let isTitleToggled = false;
                titleFlashInterval = setInterval(() => {
                    document.title = isTitleToggled ? "⏰ 時間到！" : "---";
                    isTitleToggled = !isTitleToggled;
                }, 1000);
                return;
            }

            updateDisplay(remainingSeconds);
        }

        function startTimer(durationMinutes, btn) {
            stopAllFlashing();
            document.querySelectorAll('.timer-buttons button').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            
            clearInterval(timerInterval);
            
            endTime = Date.now() + durationMinutes * 60 * 1000;
            
            timerLoop(); // Initial call to show time immediately
            timerInterval = setInterval(timerLoop, 1000);
        }

        sprintBtn.addEventListener('click', () => startTimer(25, sprintBtn));
        breakBtn.addEventListener('click', () => startTimer(5, breakBtn));
        
        // Initialize display with 25 minutes
        updateDisplay(25 * 60);

        const items = document.querySelectorAll('.protocol-item');
        items.forEach(item => {
            item.addEventListener('click', () => {
                const details = item.querySelector('.details');
                if (details) {
                    if (details.style.display === 'block') {
                        details.style.display = 'none';
                    } else {
                        details.style.display = 'block';
                    }
                }
            });
        });
    </script>
</body>
</html>
